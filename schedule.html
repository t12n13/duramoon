    <p class="note">Googleã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‹ã‚‰äºˆå®šã‚’å–å¾—ã—ã¦è¡¨ç¤ºã—ã¾ã™ã€‚ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼å´ã‚’æ›´æ–°ã™ã‚‹ã¨è‡ªå‹•ã§åæ˜ ã•ã‚Œã¾ã™ã€‚</p>

  <script>
    const tz = 'Asia/Tokyo';

    function fmtDate(dtStr){
      const d = new Date(dtStr);
      const opts = { timeZone: tz, year:'numeric', month:'2-digit', day:'2-digit', weekday:'short' };
      return new Intl.DateTimeFormat('ja-JP', opts).format(d);
    }
    function fmtTime(dtStr){
      const d = new Date(dtStr);
      if (!dtStr || isNaN(d)) return '';
      const opts = { timeZone: tz, hour:'2-digit', minute:'2-digit' };
      return new Intl.DateTimeFormat('ja-JP', opts).format(d);
    }

    function addICS(ev){
      const start = ev.start.dateTime || (ev.start.date + 'T00:00:00');
      const end   = ev.end?.dateTime || start;
      function toUTC(dtStr){
        const d = new Date(dtStr);
        const y=d.getUTCFullYear(), m=('0'+(d.getUTCMonth()+1)).slice(-2), da=('0'+d.getUTCDate()).slice(-2),
              h=('0'+d.getUTCHours()).slice(-2), mi=('0'+d.getUTCMinutes()).slice(-2), s='00';
        return `${y}${m}${da}T${h}${mi}${s}Z`;
      }
      const ics = [
        "BEGIN:VCALENDAR","VERSION:2.0","PRODID:-//DuraMoon//Schedule//JP","CALSCALE:GREGORIAN",
        "BEGIN:VEVENT",
        `UID:${ev.id}`,
        `DTSTAMP:${toUTC(new Date().toISOString())}`,
        `DTSTART:${toUTC(start)}`,
        `DTEND:${toUTC(end)}`,
        `SUMMARY:${(ev.summary||'ç„¡é¡Œ').replace(/\n/g,' ')}`,
        `LOCATION:${(ev.location||'').replace(/\n/g,' ')}`,
        `DESCRIPTION:${(ev.htmlLink||'').replace(/\n/g,' ')}`,
        "END:VEVENT","END:VCALENDAR"
      ].join("\r\n");
      const blob = new Blob([ics], {type:'text/calendar;charset=utf-8;'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = (ev.start.date || ev.start.dateTime || 'event').slice(0,10) + "_" + (ev.summary||'event') + ".ics";
      document.body.appendChild(a); a.click(); a.remove();
    }

    function renderEvents(items){
      const root = document.getElementById('list');
      root.innerHTML = '';
      if(!items || !items.length){
        root.innerHTML = '<div class="card-lite empty">ä»Šå¾Œã®äºˆå®šã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</div>';
        return;
      }
      items.forEach(ev=>{
        const start = ev.start.dateTime || (ev.start.date + 'T00:00:00');
        const end   = ev.end?.dateTime;
        const when = `${fmtDate(start)} ${fmtTime(start)}` + (end? ` ã€œ ${fmtTime(end)}` : '');
        const card = document.createElement('div');
        card.className = 'card-lite';
        card.innerHTML = `
          <div class="title">${ev.summary || 'ç„¡é¡Œã®ã‚¤ãƒ™ãƒ³ãƒˆ'}</div>
          <div class="meta">ğŸ“… ${when}</div>
          ${ev.location ? `<div class="meta">ğŸ“ ${ev.location}</div>` : ''}
          <div class="actions">
            ${ev.htmlLink ? `<a class="btn-ghost" href="${ev.htmlLink}" target="_blank">Googleã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã§é–‹ã</a>` : ''}
            <button class="btn-ghost" data-ics>ğŸ“¥ ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã«è¿½åŠ  (.ics)</button>
          </div>`;
        card.querySelector('[data-ics]').onclick = ()=> addICS(ev);
        root.appendChild(card);
      });
    }

    function initClient(){
      const apiKey = (window.CONFIG && window.CONFIG.API_KEY) || '';
      const calId  = (window.CONFIG && window.CONFIG.CAL_ID)  || '';
      if(!apiKey || !calId){
        document.getElementById('list').innerHTML = '<div class="card-lite error">è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ï¼ˆassets/config.jsï¼‰ã® API_KEY ã¨ CAL_ID ã‚’è¨­å®šã—ã¦ãã ã•ã„ã€‚</div>';
        return;
      }
      gapi.client.init({
        apiKey: apiKey,
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
      })
      .then(() => gapi.client.calendar.events.list({
        calendarId: calId,
        timeMin: (new Date()).toISOString(),
        singleEvents: true,
        orderBy: 'startTime',
        maxResults: 30
      }))
      .then(res => renderEvents(res.result.items))
      .catch(err => {
        console.error(err);
        document.getElementById('list').innerHTML = '<div class="card-lite error">èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚APIã‚­ãƒ¼ã®åˆ¶é™ï¼ˆHTTPãƒªãƒ•ã‚¡ãƒ©ãƒ¼ï¼‰ã¨ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®å…¬é–‹è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚</div>';
      });
    }

    gapi.load('client', initClient);
  </script>
