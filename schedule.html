  <script>
    // ==== æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ ====
    const fmtJP = iso => new Intl.DateTimeFormat('ja-JP', {
      year:'numeric', month:'long', day:'numeric',
      weekday:'short', hour:'2-digit', minute:'2-digit', hour12:false
    }).format(new Date(iso));

    const fmtHM = iso => new Intl.DateTimeFormat('ja-JP', {
      hour:'2-digit', minute:'2-digit', hour12:false
    }).format(new Date(iso));

    const daysLeft = iso => {
      const now = new Date(), t = new Date(iso);
      const ms = t.setHours(0,0,0,0) - now.setHours(0,0,0,0);
      return Math.floor(ms / (1000*60*60*24));
    };

    // ==== descriptionã‚’è§£æ ====
    function parseFields(desc = '') {
      const fields = {};
      if (!desc) return fields;

      const text = String(desc).replace(/\r/g, '');
      const re = /(?:^|\n)\s*(ticket|url|price|venue)\s*:\s*(.*?)(?=\n\s*(?:ticket|url|price|venue)\s*:|$)/gis;
      let m;
      while ((m = re.exec(text))) {
        const key = m[1].toLowerCase();
        let val = (m[2] || '').trim();
        // ticket / url ã¯ URL ã®ã¿æŠ½å‡º
        if (key === 'ticket' || key === 'url') {
          const hit = val.match(/[^\s]+/);
          if (hit) val = hit[0];
        }
        fields[key] = val;
      }
      return fields;
    }

    function googleEventUrl(e) {
      return e.htmlLink || `https://calendar.google.com/calendar/u/0/r/eventedit?text=${encodeURIComponent(e.summary||'')}`;
    }

    async function loadEvents() {
      const el = document.getElementById('events');
      el.innerHTML = 'èª­ã¿è¾¼ã¿ä¸­...';

      const url = new URL(`https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CONFIG.CAL_ID)}/events`);
      url.searchParams.set('key', CONFIG.API_KEY);
      url.searchParams.set('singleEvents', 'true');
      url.searchParams.set('orderBy', 'startTime');
      url.searchParams.set('timeMin', new Date().toISOString());
      url.searchParams.set('maxResults', '50');

      const res = await fetch(url);
      if (!res.ok) {
        el.innerHTML = `<div class="empty">èª­ã¿è¾¼ã¿å¤±æ•—ã€‚APIã‚­ãƒ¼è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚</div>`;
        return;
      }

      const data = await res.json();
      const items = (data.items || []).filter(e => e.status !== 'cancelled');
      if (!items.length) {
        el.innerHTML = `<div class="empty">ä»Šå¾Œã®äºˆå®šã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</div>`;
        return;
      }

      el.innerHTML = '';
      for (const e of items) {
        const start = e.start?.dateTime || e.start?.date + 'T00:00:00';
        const end = e.end?.dateTime || e.end?.date + 'T23:59:59';
        const fields = parseFields(e.description || '');
        const venue = fields.venue || '';
        const price = fields.price || '';
        const ticket = fields.ticket || '';
        const site = fields.url || '';
        const countdown = daysLeft(start) >= 0 ? `<span class="pill">â³ ã‚ã¨${daysLeft(start)}æ—¥</span>` : '';

        const card = document.createElement('article');
        card.className = 'event-card';
        card.innerHTML = `
          <h3 class="event-title">${e.summary || '(ç„¡é¡Œ)'}</h3>
          <div class="event-meta">
            <span class="pill">ğŸ“… ${fmtJP(start)}</span>
            <span class="pill">ğŸ•’ ${fmtHM(start)}ã€œ${fmtHM(end)}</span>
            ${venue ? `<span class="pill">ğŸ“ ${venue}</span>` : ''}
            ${price ? `<span class="pill">ğŸ’´ ${price}</span>` : ''}
            ${countdown}
          </div>
          <div class="btns">
            ${ticket ? `<a class="btn ticket" href="${ticket}" target="_blank">ğŸ« ãƒã‚±ãƒƒãƒˆ</a>` : ''}
            ${site ? `<a class="btn site" href="${site}" target="_blank">ğŸ”— å…¬å¼ã‚µã‚¤ãƒˆ</a>` : ''}
            <a class="btn" href="${googleEventUrl(e)}" target="_blank">ğŸ“† Googleã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã§é–‹ã</a>
          </div>`;
        el.appendChild(card);
      }
    }

    loadEvents();
