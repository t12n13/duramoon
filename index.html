<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dura Moon 公式SNSまとめ</title>
  <link rel="stylesheet" href="assets/style.css?v=303b">
</head>
<body>
  <div class="version">Version 3.0.3</div>
  <h1>Dura Moon 公式SNSまとめ</h1>

  <div class="tabs">
    <button id="tab-follow" class="active">SNSまとめ</button>
    <button id="tab-tags">チェキタグまとめ</button>
  </div>

  <div id="followTab" class="tab"></div>
  <div id="tagsTab" class="tab" style="display:none;">
    <div id="tagList"></div>
    <div class="tag-actions">
      <button id="selectAll">全選択</button>
      <button id="selectNone">全解除</button>
      <button id="copySelected">選択したタグを改行区切りでコピー</button>
      <button id="copyAll">全タグをコピー</button>
    </div>
    <div class="cheki-picker">
      <span>📌 指定メンバーのチェキタグ：</span>
      <select id="chekiPicker"></select>
      <button id="chekiCopy">コピー</button>
    </div>
  </div>

  <script defer src="assets/data.js?v=303b"></script>
  <script defer src="assets/utils.js?v=303b"></script>
  <script defer src="assets/app.js?v=303b"></script>
</body>
</html>
