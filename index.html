<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dura Moon 非公式HP｜SNSまとめ</title>
  <link rel="stylesheet" href="assets/common.css">
  <script src="assets/data.js"></script>
  <script src="assets/utils.js"></script>
  <script src="assets/app.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="version">Version 3.20</div>
    <header>
      <h1>ドゥラ・ムーン 非公式HP</h1>
      <nav class="nav">
        <button onclick="showSection('sns')">SNSまとめ</button>
        <button onclick="showSection('tags')">チェキタグまとめ</button>
        <a href="schedule.html">スケジュール</a>
      </nav>
    </header>
    <main>
      <section id="sns-section" class="section active">
      <section id="tags-section" class="section">
        <div class="tag-tools">
          <label class="cheki-label">📌 チェキタグ（複数選択可）</label>
          <button class="btn-ghost" onclick="selectAllTags(true)">全選択</button>
          <button class="btn-ghost" onclick="selectAllTags(false)">全解除</button>
          <span style="flex:1"></span>
          <button class="btn-ghost" onclick="copySelectedTags('\n')">改行でコピー</button>
          <button class="btn-ghost" onclick="copySelectedTags(', ')">カンマ区切りでコピー</button>
        </div>
      <div id="tagList" class="tag-list"><!-- JSで描画 --></div>
</section>

        <div class="grid"></div>
      </section>
    </main>
  </div>
</body>
</html>
