<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuraMoon 公式SNSまとめ</title>
  <link rel="stylesheet" href="assets/common.css">
</head>
<body>
  <div class="version">Version 3.0.2</div>
  <h1>Dura Moon 公式SNSまとめ</h1>

  <div class="tab-menu">
    <button onclick="showSection('sns')">SNSまとめ</button>
    <button onclick="showSection('cheki')">チェキタグまとめ</button>
  </div>

  <!-- SNSまとめ -->
  <div id="sns" class="section active">
    <div id="sns-cards"></div>
  </div>

  <!-- チェキタグまとめ -->
  <div id="cheki" class="section">
    <div id="cheki-cards"></div>
    <div class="bulk-copy">
      <label for="bulkSelect">指定メンバーのチェキタグ:</label>
      <select id="bulkSelect" multiple></select>
      <button onclick="copySelectedTags()">選択したタグをコピー</button>
    </div>
  </div>

  <script src="assets/data.js"></script>
  <script src="assets/utils.js"></script>
</body>
</html>
